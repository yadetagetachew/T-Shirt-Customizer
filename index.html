<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>T-Shirt-Customizer</title>

<body>
  <!-- navbar -->
  <nav>

  </nav>
  <!-- main-container -->
  <div class="container-fluid">
    <!-- T-Shirt-col -->
    <div class="col-md">

    </div>
    <!-- Customize-col -->
    <div class="col-md">

    </div>
    <!-- Subtotal-col -->
    <div class="col-md">

    </div>
  </div>
  
  <!-- footer -->
  <footer ID="contact" class="bg-orange text-center text-white mx-auto" style="background-color: rgb(13, 14, 13)">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-12">
          <div class="container-fluid my-3">
            <form class="row g-3 needs-validation  " novalidate>
              <div class="col-12">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>

              </div>
              <div class="col-12">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>

              </div>
              <div class="col-12">
                <label for="validationCustom02" class="form-label">Email</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="info@example.com "
                  required>
                <div class="valid-feedback">
                </div>
              </div>
              <div class="col-12  py-3">
                <button class="btn btn-secondary background-color: rgb(118, 146, 18) " type="submit ">Submit
                  form</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-4 col-sm-12 py-4">
          <div class="container p-2">
            <section class="mb-4">
              <h5>FOLLOW US</h5>
              <ul class="list-unstyled">
                <li><a class="btn btn-outline-light btn-floating m-1 my-3" href="https://www.facebook.com/"
                    role="button"><i class="fab fa-facebook-f "></i></a></li>
                <li><a class="btn btn-outline-light btn-floating m-1 my-3" href="https://twitter.com/" role="button"><i
                      class="fab fa-twitter "></i></a></li>
                <li><a class="btn btn-outline-light btn-floating m-1 my-3" href="https://www.instagram.com/"
                    role="button"><i class="fab fa-instagram "></i></a></li>
              </ul>
            </section>
          </div>
        </div>
        <div class="col-lg-4 col-sm-12 py-4">
          <h5>OUR lOCATION</h5>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6502594.546087089!2d-119.306607!3d37.26917445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb9fe5f285e3d%3A0x8b5109a227086f55!2sCalifornia!5e0!3m2!1sen!2sus!4v1648145142172!5m2!1sen!2sus"
            width="350" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        </div>
      </div>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
      ©️ 2022:

    </div>
  </footer>
