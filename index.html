<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">

    <!-- JavaScript -->
    <script src="/js/main.js"></script>

    <title>T-Shirt-Customizer</title>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="/docs/5.1/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
          Bootstrap
        </a>
      </div>
    </nav>
    <!-- main-container -->
    <div class="container-fluid">
      <div class="row">
        <!-- T-Shirt-col -->
        <div class="col-md">
        
        </div>
        <!-- Customize-col -->
        <div class="col-md">
          <!-- customize text -->
          <div class="row">
            <h2>Customize T-shirt</h2>
            <form>
              <div class="form-group">
                <label for="text">Text to put on T-shirt:</label>
                <input type="text" class="form-control" id="inputText">
                <small id="alert">max 20 characters</small>
              </div>
            </form>
          </div>
          <!-- customize font -->
          <div class="row">
            
          </div>
          <!-- buttons -->
          <div class="row">
            <div class="col">
              <button type="button" class="btn btn-primary btn-sm">Add to Cart</button>
            </div>
            <div class="col">
              <button type="button" class="btn btn-danger btn-sm">Remove from Cart</button>
            </div>
          </div>
        </div>
        <!-- Subtotal-col -->
        <div class="col-md">
        
        </div> 
      </div>
    </div>
    <!-- footer -->
