<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- css -->
  <script src="https://kit.fontawesome.com/4ef87b411f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style.css">

  <!-- JavaScript -->
  <script src="/js/main.js" defer></script>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@519&display=swap" rel="stylesheet">

  <title>T-Shirt-Customizer</title>
</head>

<body>
  <!-- navbar -->
  <nav class="navbar navbar-light navbar-expand-lg bg-light text-black">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/img/T-shirt.png" alt="" width="50" height="44" class="d-inline-block align-self-center ms-3">
        <p class="d-inline-block flex-grow-1 pe-3  text-black"></p>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar">
        <span class="navbar-toggler-icon "></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header text-black">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
          <button type="button" class="btn-close  text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page">SCREEN PRINT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active">EMBROIDERY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page">CATALOG</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="" aria-expanded="false">
                CONTACT
              </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- jumbotron starts -->
  <div class="row jumbotron">
    <div class="d-flex justify-content-center align-items-center flex-column text-center">
      <h1 class="text-light display-1">W.A.D GRAPHICS</h1>
    </div>
  </div>
  </div>
  <!-- main-container -->
  <div class="container-fluid mx-auto">
    <div class="row custom-section">

      <!-- T-Shirt-col -->
        <div class="col border d-flex align-items-center justify-content-center shirt-previewcol">
          <img src= "/img/t-shirt-mockup-png-and-PSD-Free-Download.png" class="shirt-preview">
          <p id="teeText" max-width = "100px">Keep calm and <br> code on</p>
        </div>

      <!-- Customize-col -->
      <div class="col">

        <!-- customize text -->
        <div class="customText">
          <h2>Customize T-shirt</h2>
          <form>
            <div class="form-group">
              <label for="text">Text to put on T-shirt:</label>
              <input type="text" class="form-control" id="inputText">
              <small id="alert">max 20 characters</small>
            </div>
          </form>
        </div>

        <!-- Customize Font -->
        <div class="ChooseFont">
          <label for="font">Choose Font:</label>
          <select name="font" id="font">
        </div>
        <div class="fontSize">
            <label for="customRange3" class="form-label">Choose font size:</label>
            <input type="range" class="form-range" min="12" max="36" step="2" id="sliderRange">
        </div>
        <!-- button -->
        <div class="col color-change mb-2">
            <label for="text">Choose color:</label><br>
            <button type="button" class="btn btn-dark btn-lg me-1"></button>
            <button type="button" class="btn btn-primary btn-lg me-1"></button>
            <button type="button" class="btn btn-success btn-lg me-1"></button>
            <button type="button" class="btn btn-danger btn-lg me-1"></button>
        </div>
          <div class="col mb-2">
            <button type="button" class="btn btn-primary btn-md me-3">Add to Cart</button>
            <button type="button" class="btn btn-danger btn-md">Remove from Cart</button>
          </div>
        </div>
      
      



      <!-- Shopping Cart -->
      <div class="col me-2 cart">

        <!-- Shopping Cart Contents -->
        <div class="row">
          <h2>Shopping Cart</h2>
          <h5>Custom Shirt</h5> <!-- Will be hidden using JavaScript before items are added to the cart -->
          <p>Cart is empty</p>
        </div>
        <hr>

        <!-- Shopping Cart Cost -->
        <!-- Subtotal -->
        <div class="row">
          <span class="col">
            <h6>Subtotal:</h6>
          </span>
          <span class="col text-end">
            <h6 id="subtotal">$0.00</h6>
          </span>
        </div>

        <!-- Tax -->
        <div class="row">
          <span class="col">
            <h6>Tax:</h6>
          </span>
          <span class="col text-end">
            <h6 id="tax">$0.00</h6>
          </span>
        </div>

        <!-- Total -->
        <div class="row">
          <span class="col">
            <h5 class="fw-bold">Total:</h5>
          </span>
          <span class="col text-end">
            <h5 id="total">$0.00</h5>
          </span>
        </div>
      </div>
    </div>
    <!-- End Shopping Cart -->
  </div>
  </div>

  <!-- footer -->
  <footer ID="contact" class="bg-orange text-center text-white mx-auto" style="background-color: #a4abb6">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-12">
          <div class="container-fluid my-3">
            <form class="row g-3 needs-validation  " novalidate>
              <div class="col-12">
                <label for="validationCustom01" class="form-label">First name</label>
                <input type="text" class="form-control" id="validationCustom01" placeholder="First name" required>

              </div>
              <div class="col-12">
                <label for="validationCustom02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>

              </div>
              <div class="col-12">
                <label for="validationCustom02" class="form-label">Email</label>
                <input type="text" class="form-control" id="validationCustom02" placeholder="info@example.com "
                  required>
                <div class="valid-feedback">
                </div>
              </div>
              <div class="col-12  py-3">
                <button class="btn btn-secondary background-color: rgb(118, 146, 18) " type="submit ">Submit
                  form</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-4 col-sm-12 py-4">
          <div class="container p-2">
            <section class="mb-4">
              <h5>FOLLOW US</h5>
              <ul class="list-unstyled">
                <li><a class="btn btn-outline-light btn-floating m-1 my-3" href="https://www.facebook.com/"
                    role="button"><i class="fab fa-facebook-f "></i></a></li>
                <li><a class="btn btn-outline-light btn-floating m-1 my-3" href="https://twitter.com/" role="button"><i
                      class="fab fa-twitter "></i></a></li>
                <li><a class="btn btn-outline-light btn-floating m-1 my-3" href="https://www.instagram.com/"
                    role="button"><i class="fab fa-instagram "></i></a></li>
              </ul>
            </section>
          </div>
        </div>
        <div class="col-lg-4 col-sm-12 py-4">
          <h5>OUR LOCATION</h5>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6502594.546087089!2d-119.306607!3d37.26917445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb9fe5f285e3d%3A0x8b5109a227086f55!2sCalifornia!5e0!3m2!1sen!2sus!4v1648145142172!5m2!1sen!2sus"
            width="350" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

        </div>
      </div>
    </div>
    <div class="text-center p-3" style="background-color: #a4abb6;">
      ©️ 2022:

    </div>

  </footer>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</body>

</html>
